openapi: 3.1.0
info:
    title: Quiver Arrow API
    version: 1.0.0
    description: |
        The Quiver Arrow API enables developers to generate and edit SVG graphics using AI,
        as well as create chat completions with OpenAI-compatible endpoints.
        The API provides endpoints for model discovery, chat completions, and SVG generation/editing
        with support for streaming responses.
    contact:
        name: Quiver API Support
        url: https://quiver.ai/support
servers:
    - url: https://api.quiver.ai
      description: Production server
security:
    - BearerAuth: []
tags:
    - name: Chat
      description: Given a list of messages comprising a conversation, the model will return a response.
    - name: Models
      description: Operations for listing and retrieving available models
    - name: SVGs
      description: Operations for creating and transforming SVG graphics, including creating, editing and animating.
paths:
    /v1/chat/completions:
        post:
            x-hidden: true
            x-speakeasy-ignore: true
            operationId: createChatCompletion
            tags:
                - Chat
            summary: Create chat completion
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/CreateChatCompletionRequest"
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/CreateChatCompletionResponse"
                        text/event-stream:
                            schema:
                                $ref: "#/components/schemas/CreateChatCompletionStreamResponse"
            description: |
                Creates a model response for the given chat conversation.
    /v1/models:
        get:
            operationId: listModels
            tags:
                - Models
            summary: List models
            description: |
                Lists the currently available Arrow models, providing detailed information
                about each one including capabilities, pricing, and supported features.
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ListModelsResponse"
                            example:
                                object: list
                                data:
                                    - id: arrow-0.5
                                      object: model
                                      name: "Arrow 0.5"
                                      description: "Optimized for high-quality icon and illustration generation"
                                      created: 1704067200
                                      owned_by: quiver
                                      input_modalities: ["text", "image"]
                                      output_modalities: ["svg"]
                                      context_length: 128000
                                      max_output_length: 16384
                                      pricing:
                                          prompt: "0.000001"
                                          completion: "0.000002"
                                          image: "0.00001"
                                      supported_operations:
                                          - svg_generate
                                          - svg_edit
                                          - svg_animate
                                          - chat_completions
                                      svg_capabilities:
                                          supported_styles:
                                              [
                                                  "flat",
                                                  "outline",
                                                  "duotone",
                                                  "gradient",
                                              ]
                                          max_complexity: 4
                                          recommended_viewbox_sizes:
                                              [24, 48, 64, 128, 256, 512]
                                      supported_sampling_parameters:
                                          [
                                              "temperature",
                                              "top_p",
                                              "stop",
                                              "seed",
                                          ]
    /v1/models/{model}:
        get:
            operationId: retrieveModel
            tags:
                - Models
            summary: Retrieve model
            description: |
                Retrieves a model instance, providing detailed information about the model
                including capabilities, pricing, and supported features.

                This endpoint is compatible with the OpenAI SDK.
            parameters:
                - in: path
                  name: model
                  required: true
                  schema:
                      $ref: "#/components/schemas/ModelIdsShared"
                  description: The ID of the model to retrieve
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Model"
                            example:
                                id: arrow-0.5
                                object: model
                                name: "Arrow 0.5"
                                description: "Optimized for high-quality icon and illustration generation"
                                created: 1704067200
                                owned_by: quiver
                                input_modalities: ["text", "image"]
                                output_modalities: ["svg"]
                                context_length: 128000
                                max_output_length: 16384
                                pricing:
                                    prompt: "0.000001"
                                    completion: "0.000002"
                                    image: "0.00001"
                                supported_operations:
                                    - svg_generate
                                    - svg_edit
                                    - svg_animate
                                    - chat_completions
                                svg_capabilities:
                                    supported_styles:
                                        [
                                            "flat",
                                            "outline",
                                            "duotone",
                                            "gradient",
                                        ]
                                    max_complexity: 4
                                    recommended_viewbox_sizes:
                                        [24, 48, 64, 128, 256, 512]
                                supported_sampling_parameters:
                                    ["temperature", "top_p", "stop", "seed"]
                "404":
                    description: Model not found
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
    /v1/svgs/generations:
        post:
            operationId: generateSVG
            tags:
                - SVGs
            summary: Text to SVG
            description: |
                Generates one or more SVG graphics based on a text prompt and optional
                reference images. Supports streaming for real-time progressive rendering.

                When `stream` is set to `true`, the response will be sent as Server-Sent
                Events (SSE) with partial SVG updates followed by a final completion event.
            security:
                - BearerAuth: []
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/GenerateSVGRequest"
                        examples:
                            basic:
                                summary: Basic SVG generation
                                value:
                                    model: arrow-0.5
                                    input:
                                        prompt: Generate an icon of a unicorn
                                        geometry:
                                            width: 512
                                            height: 512
                            advanced:
                                summary: Advanced generation with styling and references
                                value:
                                    model: arrow-0.5
                                    n: 2
                                    top_p: 1
                                    max_output_tokens: 2560
                                    stream: true
                                    temperature: 0.8
                                    input:
                                        instructions: Create a minimal, modern icon
                                        prompt: Generate an icon of a unicorn
                                        references:
                                            - url: https://example.com/uploads/source1.png
                                    canvas:
                                        aspect_ratio: "1:1"
                                        safe_zone:
                                            mode: relative
                                            value: 0.1
                                            overrides:
                                                bottom: 0.15
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/SVGResponse"
                            example:
                                created: 1704067200
                                data:
                                    - svg: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">...</svg>
                                      mime_type: image/svg+xml
                                usage:
                                    total_tokens: 1024
                                    input_tokens: 256
                                    output_tokens: 768
                                    input_tokens_details:
                                        text_tokens: 128
                                        image_tokens: 128
                                    output_tokens_details:
                                        svg_tokens: 768
                        text/event-stream:
                            x-speakeasy-sse-sentinel: "[DONE]"
                            schema:
                                $ref: "#/components/schemas/SVGStreamEvent"
                            example: |
                                event: svg_generate.reasoning
                                data: {"id":"svg-abc123","text":"Creating a minimalist icon with clean geometric shapes..."}

                                event: svg_generate.draft
                                data: {"id":"svg-abc123","svg":"<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 512 512\"><path d=\"M256 32..."}

                                event: svg_generate.draft
                                data: {"id":"svg-abc123","svg":"<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 512 512\"><path d=\"M256 32 L300 100 Z\"/></svg>"}

                                event: svg_generate.content
                                data: {"id":"svg-abc123","svg":"<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 512 512\"><path d=\"M256 32 L300 100 Z\"/></svg>","usage":{"total_tokens":1024,"input_tokens":256,"output_tokens":768}}

                                data: [DONE]
                "400":
                    description: Bad request
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                "401":
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                "429":
                    description: Rate limit exceeded
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
    /v1/svgs/edits:
        post:
            operationId: editSVG
            tags:
                - SVGs
            summary: Edit SVGs
            description: |
                Edits an existing SVG graphic based on a text prompt and optional
                reference images. The source SVG can be provided as an inline string
                or URL. Supports streaming for real-time progressive rendering.

                **NOTE: This endpoint is currently not implemented.**

                When `stream` is set to `true`, the response will be sent as Server-Sent
                Events (SSE) with partial SVG updates followed by a final completion event.
            security:
                - BearerAuth: []
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/EditSVGRequest"
                        examples:
                            basic:
                                summary: Basic SVG edit with inline source
                                value:
                                    model: arrow-0.5
                                    input:
                                        prompt: Make the unicorn more colorful
                                        source:
                                            svg: <svg xmlns="http://www.w3.org/2000/svg">...</svg>
                            url-source:
                                summary: Edit using SVG from URL
                                value:
                                    model: arrow-0.5
                                    input:
                                        prompt: Simplify the design and use fewer paths
                                        source:
                                            svg_url: https://example.com/source.svg
                            streaming:
                                summary: Streaming edit with style modifications
                                value:
                                    model: arrow-0.5
                                    stream: true
                                    temperature: 0.7
                                    input:
                                        prompt: Convert to a duotone style
                                        source:
                                            svg: <svg xmlns="http://www.w3.org/2000/svg">...</svg>
            responses:
                "501":
                    description: Not Implemented
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/SVGResponse"
                            example:
                                created: 1704067200
                                data:
                                    - svg: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">...</svg>
                                      mime_type: image/svg+xml
                                usage:
                                    total_tokens: 1536
                                    input_tokens: 768
                                    output_tokens: 768
                                    input_tokens_details:
                                        text_tokens: 128
                                        image_tokens: 0
                                        svg_tokens: 640
                                    output_tokens_details:
                                        svg_tokens: 768
                        text/event-stream:
                            x-speakeasy-sse-sentinel: "[DONE]"
                            schema:
                                $ref: "#/components/schemas/SVGStreamEvent"
                            example: |
                                event: svg_edit.reasoning
                                data: {"id":"svg-def456","text":"Analyzing the SVG structure to apply the requested color change..."}

                                event: svg_edit.draft
                                data: {"id":"svg-def456","svg":"<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 512 512\"><path fill=\"#000000\"..."}

                                event: svg_edit.draft
                                data: {"id":"svg-def456","svg":"<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 512 512\"><path fill=\"#000000\" d=\"M256 32 L300 100 Z\"/></svg>"}

                                event: svg_edit.content
                                data: {"id":"svg-def456","svg":"<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 512 512\"><path fill=\"#000000\" d=\"M256 32 L300 100 Z\"/></svg>","usage":{"total_tokens":1536,"input_tokens":768,"output_tokens":768}}

                                data: [DONE]
                "400":
                    description: Bad request
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                "401":
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                "429":
                    description: Rate limit exceeded
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
    /v1/svgs/animations:
        post:
            operationId: animateSVG
            tags:
                - SVGs
            summary: Animate SVGs
            description: |
                Adds CSS animations to an existing SVG graphic based on a motion prompt.
                The source SVG can be provided as an inline string or URL.
                Supports streaming for real-time progressive rendering.

                **NOTE: This endpoint is currently not implemented.**

                When `stream` is set to `true`, the response will be sent as Server-Sent
                Events (SSE) with partial SVG updates followed by a final completion event.
            security:
                - BearerAuth: []
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/AnimateSVGRequest"
                        examples:
                            basic:
                                summary: Basic SVG animation
                                value:
                                    model: arrow-0.5
                                    input:
                                        motion_prompt: Add a gentle floating animation
                                        source:
                                            svg: <svg xmlns="http://www.w3.org/2000/svg">...</svg>
                            advanced:
                                summary: Animation with custom duration and easing
                                value:
                                    model: arrow-0.5
                                    stream: true
                                    duration: 3
                                    easing: ease-in-out
                                    input:
                                        motion_prompt: Make the icon pulse and rotate slowly
                                        source:
                                            svg_url: https://example.com/icon.svg
            responses:
                "501":
                    description: Not Implemented
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/SVGResponse"
                            example:
                                created: 1704067200
                                data:
                                    - svg: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><style>@keyframes float{...}</style>...</svg>
                                      mime_type: image/svg+xml
                                usage:
                                    total_tokens: 1024
                                    input_tokens: 512
                                    output_tokens: 512
                        text/event-stream:
                            x-speakeasy-sse-sentinel: "[DONE]"
                            schema:
                                $ref: "#/components/schemas/SVGStreamEvent"
                "400":
                    description: Bad request
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                "401":
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                "429":
                    description: Rate limit exceeded
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
    /v1/svgs/vectorizations:
        post:
            operationId: vectorizeSVG
            tags:
                - SVGs
            summary: Image to SVG
            description: |
                Converts a raster image (PNG, JPEG, WebP) into an SVG graphic.
                Requires exactly one input image. Supports streaming for real-time
                progressive rendering.

                When `stream` is set to `true`, the response uses a two-phase streaming model:

                1. **Draft phase** (`svg_vectorize.draft` events): Raw SVG chunks are streamed
                   in real-time as the model generates them. These provide immediate visual
                   feedback but may not be fully optimized.

                2. **Content phase** (`svg_vectorize.content` event): After the draft is complete,
                   a refined and optimized SVG is sent as the final result with usage statistics.
            security:
                - BearerAuth: []
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/VectorizeSVGRequest"
                        examples:
                            basic:
                                summary: Basic image vectorization
                                value:
                                    model: arrow-0.5
                                    input:
                                        image:
                                            url: https://example.com/logo.png
                            with-simplification:
                                summary: Vectorization with auto-simplification for photos
                                value:
                                    model: arrow-0.5
                                    stream: true
                                    simplify_if_needed: true
                                    input:
                                        image:
                                            url: https://example.com/photo.jpg
                                        instructions: Simplify to minimal geometric shapes
                                    canvas:
                                        safe_zone:
                                            mode: relative
                                            value: 0.1
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/SVGResponse"
                            example:
                                created: 1704067200
                                data:
                                    - svg: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">...</svg>
                                      mime_type: image/svg+xml
                                usage:
                                    total_tokens: 1024
                                    input_tokens: 512
                                    output_tokens: 512
                                    input_tokens_details:
                                        text_tokens: 0
                                        image_tokens: 512
                                    output_tokens_details:
                                        svg_tokens: 512
                        text/event-stream:
                            x-speakeasy-sse-sentinel: "[DONE]"
                            schema:
                                $ref: "#/components/schemas/SVGStreamEvent"
                            example: |
                                event: svg_vectorize.draft
                                data: {"id":"svg-xyz789","svg":"<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 512 512\"><path d=\"M100 50..."}

                                event: svg_vectorize.draft
                                data: {"id":"svg-xyz789","svg":"<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 512 512\"><path d=\"M100 50 L200 150 Z\"/></svg>"}

                                event: svg_vectorize.content
                                data: {"id":"svg-xyz789","svg":"<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 512 512\"><path d=\"M100 50 L200 150 Z\"/></svg>","usage":{"total_tokens":1024,"input_tokens":512,"output_tokens":512}}

                                data: [DONE]
                "400":
                    description: Bad request
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                "401":
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                "429":
                    description: Rate limit exceeded
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
    /v1/svgs/vectorizations/checks:
        post:
            operationId: checkSVGVectorizability
            tags:
                - SVGs
            summary: Check image vectorizability
            description: |
                Analyzes an image and returns whether it is suitable for vectorization.
                Use this for pre-flight validation before calling the vectorize endpoint.
            security:
                - BearerAuth: []
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/VectorizabilityCheckRequest"
                        examples:
                            url:
                                summary: Check image from URL
                                value:
                                    image:
                                        url: https://example.com/image.png
                            base64:
                                summary: Check base64-encoded image
                                value:
                                    image:
                                        base64: iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==
            responses:
                "200":
                    description: Vectorizability check result
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/VectorizabilityCheckResponse"
                            examples:
                                vectorizable:
                                    summary: Image is vectorizable
                                    value:
                                        vectorizable: true
                                not-vectorizable:
                                    summary: Image is not vectorizable
                                    value:
                                        vectorizable: false
                "400":
                    description: Bad request
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                "401":
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                "429":
                    description: Rate limit exceeded
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
    /v1/svgs/icons/generations:
        post:
            operationId: generateIcon
            tags:
                - SVGs
            summary: Generate Icons
            description: |
                Generates one or more icons based on a text prompt.
                Icons are always generated with a 1:1 aspect ratio and optimized
                for use at various scales.

                **NOTE: This endpoint is currently not implemented.**

                Supports streaming for real-time progressive rendering.
            security:
                - BearerAuth: []
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/GenerateIconRequest"
                        examples:
                            basic:
                                summary: Basic icon generation
                                value:
                                    model: arrow-0.5
                                    input:
                                        prompt: A minimalist unicorn icon
                            with-reference:
                                summary: Icon with style reference
                                value:
                                    model: arrow-0.5
                                    stream: true
                                    input:
                                        prompt: A sleek, modern unicorn icon
                                        references:
                                            - url: https://example.com/style-reference.png
            responses:
                "501":
                    description: Not Implemented
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/SVGResponse"
                            example:
                                created: 1704067200
                                data:
                                    - svg: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">...</svg>
                                      mime_type: image/svg+xml
                                usage:
                                    total_tokens: 1024
                                    input_tokens: 256
                                    output_tokens: 768
                        text/event-stream:
                            x-speakeasy-sse-sentinel: "[DONE]"
                            schema:
                                $ref: "#/components/schemas/SVGStreamEvent"
                "400":
                    description: Bad request
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                "401":
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                "429":
                    description: Rate limit exceeded
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
components:
    securitySchemes:
        BearerAuth:
            type: http
            scheme: bearer
            description: |
                Authentication via Bearer token with an opaque API key.
                Send `Authorization: Bearer YOUR_API_KEY`.
    schemas:
        # Chat Completion Schemas
        ChatCompletionRequestAssistantMessage:
            type: object
            title: Assistant message
            description: |
                Messages sent by the model in response to user messages.
            properties:
                content:
                    anyOf:
                        - type: string
                          description: The contents of the assistant message.
                          title: Text content
                        - type: array
                          description: >-
                              An array of content parts with a defined type. Can be one or more of type `text`, or exactly one of type `refusal`.
                          title: Array of content parts
                          items:
                              $ref: "#/components/schemas/ChatCompletionRequestAssistantMessageContentPart"
                          minItems: 1
                    nullable: true
                refusal:
                    anyOf:
                        - type: string
                          description: The refusal message by the assistant.
                    nullable: true
                role:
                    type: string
                    enum:
                        - assistant
                    description: The role of the messages author, in this case `assistant`.
                name:
                    type: string
                    description: >-
                        An optional name for the participant. Provides the model information to differentiate between participants of the same role.
            required:
                - role
        ChatCompletionRequestAssistantMessageContentPart:
            anyOf:
                - $ref: "#/components/schemas/ChatCompletionRequestMessageContentPartText"
                - $ref: "#/components/schemas/ChatCompletionRequestMessageContentPartRefusal"
            discriminator:
                propertyName: type
                mapping:
                    text: "#/components/schemas/ChatCompletionRequestMessageContentPartText"
                    refusal: "#/components/schemas/ChatCompletionRequestMessageContentPartRefusal"
        ChatCompletionRequestMessage:
            anyOf:
                - $ref: "#/components/schemas/ChatCompletionRequestSystemMessage"
                - $ref: "#/components/schemas/ChatCompletionRequestUserMessage"
                - $ref: "#/components/schemas/ChatCompletionRequestAssistantMessage"
            discriminator:
                propertyName: role
                mapping:
                    system: "#/components/schemas/ChatCompletionRequestSystemMessage"
                    user: "#/components/schemas/ChatCompletionRequestUserMessage"
                    assistant: "#/components/schemas/ChatCompletionRequestAssistantMessage"
        ChatCompletionRequestMessageContentPartImage:
            type: object
            title: Image content part
            description: |
                Learn about [image inputs](https://platform.openai.com/docs/guides/vision).
            properties:
                type:
                    type: string
                    enum:
                        - image_url
                    description: The type of the content part.
                image_url:
                    type: object
                    properties:
                        url:
                            type: string
                            description: Either a URL of the image or the base64 encoded image data.
                            format: uri
                        detail:
                            type: string
                            description: >-
                                Specifies the detail level of the image.
                            enum:
                                - auto
                                - low
                                - high
                            default: auto
                    required:
                        - url
            required:
                - type
                - image_url
        ChatCompletionRequestMessageContentPartRefusal:
            type: object
            title: Refusal content part
            properties:
                type:
                    type: string
                    enum:
                        - refusal
                    description: The type of the content part.
                refusal:
                    type: string
                    description: The refusal message generated by the model.
            required:
                - type
                - refusal
