                    type: string
                    description: Price per output token in USD.
                    example: "0.000002"
                image:
                    type: string
                    description: Price per image in USD.
                    example: "0"
                request:
                    type: string
                    description: Price per request in USD.
                    example: "0"
                input_cache_reads:
                    type: string
                    description: Price per cached input token read in USD.
                    example: "0"
                input_cache_writes:
                    type: string
                    description: Price per cached input token write in USD.
                    example: "0"
        Datacenter:
            type: object
            description: Datacenter location information.
            properties:
                country_code:
                    type: string
                    description: ISO 3166-1 alpha-2 country code.
                    example: "US"
        ListModelsResponse:
            type: object
            description: Response containing a list of available models. Compatible with OpenAI SDK.
            properties:
                object:
                    type: string
                    description: The object type, always "list" for list responses.
                    enum: [list]
                    default: list
                    example: list
                data:
                    type: array
                    description: Array of model objects.
                    items:
                        $ref: "#/components/schemas/Model"
            required:
                - object
                - data
        InputReferenceUrl:
            type: object
            required:
                - url
            properties:
                url:
                    type: string
                    description: Image URL or base64 data URI
                    example: https://example.com/uploads/reference1.png
        InputReferenceBase64:
            type: object
            required:
                - base64
            properties:
                base64:
                    type: string
                    description: Base64-encoded image data
                    example: iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==
        InputReference:
            oneOf:
                - $ref: "#/components/schemas/InputReferenceUrl"
                - $ref: "#/components/schemas/InputReferenceBase64"
            description: Reference image input (URL or base64-encoded)
        SVGGenerateInput:
            type: object
            required:
                - prompt
            description: Input configuration for text-to-SVG generation
            properties:
                instructions:
                    type: string
                    description: Additional instructions for the model
                    example: Create a minimal, modern icon
                prompt:
                    type: string
                    description: The main text prompt describing the desired SVG
                    example: Generate an icon of a unicorn
                references:
                    type: array
                    maxItems: 4
                    description: |
                        Optional reference images to guide style/composition.
                        Maximum of 4 images.
                    items:
                        $ref: "#/components/schemas/InputReference"
        SVGRequestBase:
            type: object
            required:
                - model
                - stream
            properties:
                model:
                    type: string
                    description: The model to use for generation/editing
                    example: arrow-0.5
                n:
                    type: integer
                    description: Number of SVGs to generate
                    example: 1
                    default: 1
                    minimum: 1
                    maximum: 10
                top_p:
                    type: number
                    description: Nucleus sampling parameter
                    example: 1
                    default: 1
                    minimum: 0
                    maximum: 1
                max_output_tokens:
                    type: integer
                    description: Maximum tokens in the output
                    example: 2560
                    minimum: 1
                    maximum: 16384
                stream:
                    type: boolean
                    description: If true, responses are streamed as Server-Sent Events
                    example: false
                    default: false
                temperature:
                    type: number
                    description: Sampling temperature
                    example: 0.8
                    default: 1.0
                    minimum: 0
                    maximum: 2
                frequency_penalty:
                    type: number
                    default: 0
                    minimum: -2
                    maximum: 2
                    nullable: true
                    description: |
                        Number between -2.0 and 2.0. Positive values penalize new tokens based on
                        their existing frequency in the text so far, decreasing the model's
                        likelihood to repeat the same line verbatim.
                presence_penalty:
                    type: number
                    default: 0
                    minimum: -2
                    maximum: 2
                    nullable: true
                    description: |
                        Number between -2.0 and 2.0. Positive values penalize new tokens based on
                        whether they appear in the text so far, increasing the model's likelihood
                        to talk about new topics.
                seed:
                    type: integer
                    nullable: true
                    deprecated: true
                    description: >
                        This feature is in Beta.

                        If specified, our system will make a best effort to sample deterministically, such that repeated requests with the same `seed` and parameters should return the same result.

                        Determinism is not guaranteed.

        GenerateSVGRequest:
            allOf:
                - $ref: "#/components/schemas/SVGRequestBase"
                - type: object
                  required:
                      - input
                  properties:
                      input:
                          $ref: "#/components/schemas/SVGGenerateInput"
                      canvas:
                          $ref: "#/components/schemas/AspectRatio"
        EditSVGRequest:
            type: object
            description: Not Implemented
        SVGDocument:
            type: object
            required:
                - svg
                - mime_type
            properties:
                svg:
                    type: string
                    description: The generated SVG markup
                    example: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">...</svg>
                mime_type:
                    type: string
                    description: MIME type of the SVG
                    enum:
                        - image/svg+xml
                    example: image/svg+xml
        SVGResponse:
            type: object
            required:
                - id
                - created
                - data
            properties:
                id:
                    type: string
                    description: A unique identifier for the SVG generation.
                    example: svg-abc123
                created:
                    type: integer
                    description: Unix timestamp of when the response was created
                    example: 1704067200
                data:
                    type: array
                    description: Array of generated SVG documents
                    items:
                        $ref: "#/components/schemas/SVGDocument"
                usage:
                    $ref: "#/components/schemas/Usage"
        # Aspect Ratio
        AspectRatio:
            type: string
            description: |
                Aspect ratio constraint for the generated SVG, specified as "width:height".
                - `1:1`: Square
                - `4:3`: Standard/classic
                - `3:4`: Portrait standard
                - `16:9`: Landscape/widescreen
                - `9:16`: Portrait/tall (mobile)
                - `3:2`: Photo landscape
                - `2:3`: Photo portrait
                - `21:9`: Ultra-wide/cinematic
            enum:
                - "1:1"
                - "4:3"
                - "3:4"
                - "16:9"
                - "9:16"
                - "3:2"
                - "2:3"
                - "21:9"
            default: "1:1"
            example: "1:1"
        # Color System
        HexColor:
            type: string
            description: Hex color in `#RRGGBB` format
            pattern: "^#[0-9A-Fa-f]{6}$"
            example: "#12FBA2"
        NamedColorValue:
            type: object
            description: A color with a semantic name (e.g., "background", "primary", "accent")
            required:
                - value
                - name
            properties:
                value:
                    $ref: "#/components/schemas/HexColor"
                name:
                    type: string
                    description: Semantic label for the color (e.g., "background", "primary", "accent")
                    example: background
        ColorValue:
            description: |
                A color entry: either a plain hex string or an object with name and value.
                - Plain hex: `"#FF5733"` (unnamed, part of general palette)
                - Named: `{ "value": "#FFFFFF", "name": "background" }` (semantic color)
            oneOf:
                - $ref: "#/components/schemas/HexColor"
                - $ref: "#/components/schemas/NamedColorValue"
        ColorAdherence:
            type: string
            description: |
                How strictly the model must adhere to the provided colors.
                - `strict`: Only use exact hex codes provided
                - `tints_and_shades`: Can adjust lightness/opacity, but no new hues
                - `creative`: Palette is a suggestion/starting point
            enum:
                - strict
                - tints_and_shades
                - creative
            default: tints_and_shades
        Colors:
            type: object
            description: The color system configuration for SVG generation
            properties:
                max_colors:
                    type: integer
                    description: Soft limit on unique colors
                    example: 4
                    minimum: 1
                    maximum: 256
                    default: 16
                allow_gradients:
                    type: boolean
                    description: If true, allows <linearGradient> and <radialGradient> definitions
                    default: false
                values:
                    type: array
                    description: |
                        List of colors to use. Supports both named and unnamed entries:
                        - Named: `{ "value": "#FFFFFF", "name": "background" }` for semantic colors
                        - Unnamed: `"#FF5733"` for general palette colors
                    items:
                        $ref: "#/components/schemas/ColorValue"
                    example:
                        - value: "#FFFFFF"
                          name: background
                        - value: "#1A1A1A"
                          name: primary
                        - value: "#12FBA2"
                          name: accent
                        - "#FF5733"
                        - "#00BFFF"
                    x-go-type-skip-optional-pointer: true
                adherence:
                    $ref: "#/components/schemas/ColorAdherence"
        # Stroke Styling
        StrokeLineCap:
            type: string
            description: |
                The shape at the end of open paths.
                - `butt`: Flat edge at the exact endpoint
                - `round`: Rounded edge extending past endpoint
                - `square`: Square edge extending past endpoint
            enum:
                - butt
                - round
                - square
            default: round
            example: round
        StrokeLineJoin:
            type: string
            description: |
                The shape at the corners where paths meet.
                - `miter`: Sharp pointed corner
                - `round`: Rounded corner
                - `bevel`: Flat diagonal corner
            enum:
                - miter
                - round
                - bevel
            default: round
            example: round
        FillRule:
            type: string
            description: |
                Algorithm for determining inside/outside of complex paths.
                - `nonzero`: Standard fill rule
                - `evenodd`: Alternating fill based on path crossings
            enum:
                - nonzero
                - evenodd
            default: nonzero
            example: nonzero
        # Style Preset
        StylePreset:
            type: string
            description: |
                Predefined style to apply to the generated SVG.
                - `flat`: Solid fills, no gradients or shadows
                - `outline`: Stroke-based with minimal or no fills
                - `duotone`: Two-color design style
                - `gradient`: Uses gradient fills
                - `isometric`: 3D isometric projection style
                - `hand_drawn`: Organic, sketch-like appearance
            enum:
                - flat
                - outline
                - duotone
                - gradient
                - isometric
                - hand_drawn
            example: outline
        AnimateSVGRequest:
            type: object
            description: Not Implemented
        SVGVectorizeInput:
            type: object
            required:
                - image
            description: Input configuration for image-to-SVG vectorization
            properties:
                image:
                    $ref: "#/components/schemas/InputReference"
                    description: The source image to vectorize (exactly one required)
                instructions:
                    type: string
                    description: Optional instructions for vectorization style
                    example: Simplify to minimal geometric shapes
        VectorizeSVGRequest:
            allOf:
                - $ref: "#/components/schemas/SVGRequestBase"
                - type: object
                  required:
                      - input
                  properties:
                      input:
                          $ref: "#/components/schemas/SVGVectorizeInput"
                      canvas:
                          $ref: "#/components/schemas/AspectRatio"
                      simplify_if_needed:
                          type: boolean
                          description: |
                              If true, the image is analyzed for vectorizability. Images deemed
                              unsuitable (e.g., photos with complex textures) are automatically
                              simplified before vectorization to improve results.
                          default: false
                          example: true
        VectorizabilityCheckRequest:
            type: object
            required:
                - image
            description: Request to check if an image is suitable for vectorization
            properties:
                image:
                    $ref: "#/components/schemas/InputReference"
                    description: The image to analyze
        VectorizabilityCheckResponse:
            type: object
            required:
                - vectorizable
            description: Result of vectorizability check
            properties:
                vectorizable:
                    type: boolean
                    description: Whether the image is suitable for vectorization
                    example: true
        GenerateIconRequest:
            type: object
            description: Not Implemented
        SVGStreamEvent:
            description: |
                Streaming event for SVG operations (SSE format).
                Events flow in up to three phases:
                1. `*.reasoning` - Model thinking about design approach (create/edit/animate only)
                2. `*.draft` - Streaming partial SVG chunks as generated
                3. `*.content` - Final postprocessed, optimized SVG
            oneOf:
                # Create events (has reasoning)
                - $ref: "#/components/schemas/SVGGenerateReasoningEvent"
                - $ref: "#/components/schemas/SVGGenerateDraftEvent"
                - $ref: "#/components/schemas/SVGGenerateContentEvent"
                # Vectorize events (no reasoning - just tracing)
                - $ref: "#/components/schemas/SVGVectorizeDraftEvent"
                - $ref: "#/components/schemas/SVGVectorizeContentEvent"
                # Edit events (has reasoning)
                - $ref: "#/components/schemas/SVGEditReasoningEvent"
                - $ref: "#/components/schemas/SVGEditDraftEvent"
                - $ref: "#/components/schemas/SVGEditContentEvent"
                # Animate events (has reasoning)
                - $ref: "#/components/schemas/SVGAnimateReasoningEvent"
                - $ref: "#/components/schemas/SVGAnimateDraftEvent"
                - $ref: "#/components/schemas/SVGAnimateContentEvent"
            discriminator:
                propertyName: event
                mapping:
                    svg_generate.reasoning: "#/components/schemas/SVGGenerateReasoningEvent"
                    svg_generate.draft: "#/components/schemas/SVGGenerateDraftEvent"
                    svg_generate.content: "#/components/schemas/SVGGenerateContentEvent"
                    svg_vectorize.draft: "#/components/schemas/SVGVectorizeDraftEvent"
                    svg_vectorize.content: "#/components/schemas/SVGVectorizeContentEvent"
                    svg_edit.reasoning: "#/components/schemas/SVGEditReasoningEvent"
                    svg_edit.draft: "#/components/schemas/SVGEditDraftEvent"
                    svg_edit.content: "#/components/schemas/SVGEditContentEvent"
                    svg_animate.reasoning: "#/components/schemas/SVGAnimateReasoningEvent"
                    svg_animate.draft: "#/components/schemas/SVGAnimateDraftEvent"
                    svg_animate.content: "#/components/schemas/SVGAnimateContentEvent"
        # ============================================================================
        # Create Events (for /v1/svg - has reasoning)
        # ============================================================================
        SVGGenerateReasoningEvent:
            type: object
            description: Model reasoning about SVG design approach.
            required:
                - event
                - data
            properties:
                event:
                    type: string
                    const: svg_generate.reasoning
                data:
                    type: object
                    required:
                        - id
                        - text
                    properties:
                        id:
                            type: string
                            description: A unique identifier for the SVG generation.
                            example: svg-abc123
                        text:
                            type: string
                            description: Reasoning text about design decisions.
        SVGGenerateDraftEvent:
            type: object
            description: Streaming partial SVG chunks as generated by the model.
            required:
                - event
                - data
            properties:
                event:
                    type: string
                    const: svg_generate.draft
                data:
                    type: object
                    required:
                        - id
                        - svg
                    properties:
                        id:
                            type: string
                            description: A unique identifier for the SVG generation.
                            example: svg-abc123
                        svg:
                            type: string
                            description: Partial SVG markup during streaming.
        SVGGenerateContentEvent:
            type: object
            description: Final postprocessed, optimized SVG.
            required:
                - event
                - data
            properties:
                event:
                    type: string
                    const: svg_generate.content
                data:
                    type: object
                    required:
                        - id
                        - svg
                    properties:
                        id:
                            type: string
                            description: A unique identifier for the SVG generation.
                            example: svg-abc123
                        svg:
                            type: string
                            description: Complete, optimized SVG markup.
                        usage:
                            $ref: "#/components/schemas/Usage"
                            description: Token usage statistics.
        # ============================================================================
        # Vectorize Events (for /v1/svg/vectorizations - NO reasoning, just tracing)
        # ============================================================================
        SVGVectorizeDraftEvent:
            type: object
            description: Streaming partial SVG chunks during image vectorization.
            required:
                - event
                - data
            properties:
                event:
                    type: string
                    const: svg_vectorize.draft
                data:
                    type: object
                    required:
                        - id
                        - svg
                    properties:
                        id:
                            type: string
                            description: A unique identifier for the vectorization.
                            example: svg-xyz789
                        svg:
                            type: string
                            description: Partial SVG markup during vectorization.
        SVGVectorizeContentEvent:
            type: object
            description: Final postprocessed, optimized vectorized SVG.
            required:
                - event
                - data
            properties:
                event:
                    type: string
                    const: svg_vectorize.content
                data:
                    type: object
                    required:
                        - id
                        - svg
                    properties:
                        id:
                            type: string
                            description: A unique identifier for the vectorization.
                            example: svg-xyz789
                        svg:
                            type: string
                            description: Complete, optimized vectorized SVG markup.
                        usage:
                            $ref: "#/components/schemas/Usage"
                            description: Token usage statistics.
        # ============================================================================
        # Edit Events (for /v1/svg/edits - has reasoning)
